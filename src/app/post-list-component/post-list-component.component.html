


<div style="margin: 50px; width: 600px !important; ">
<ul *ngFor="let p of posts" style="width: 600px;">
  <div class="cardPers" [ngStyle]="{'background-color': clr(p) }" >
    <div class="containerPers">
      <div class="row">
          <h2 class="ColumnPers" style="width: 400px;"> {{p.title}}</h2>
          <span class="ColumnPers">{{p.created_at | date : 'dd/MM/yyyy h:mm a'}} </span>

      </div>
      <br>
      <p style="margin-top: -6px;">{{p.content}}</p> <br>

    </div>
    <button class="buttonPers buttonPers1" (click)="addPost(p)" >Love It</button>
    <button class="buttonPers buttonPers2" (click)="sousPost(p)">Don't Live It</button>
    <button class="buttonPers buttonPers2" (click)="deletePost(p)" style="float:right;">Delete</button>

  </div>
</ul>


</div>
